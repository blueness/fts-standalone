language: c
compiler:
  - gcc
  - clang
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install autotools-dev automake autoconf libtool
script: ./autogen.sh && ./configure && make distcheck V=1
notifications:
  irc:
    channels:
      - "irc.freenode.org#gentoo-hardened"
    on_success: change
    on_failure: always
